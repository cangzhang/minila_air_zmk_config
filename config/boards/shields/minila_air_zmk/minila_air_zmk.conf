CONFIG_USB_DEVICE_MANUFACTURER="al hacking"
CONFIG_USB_DEVICE_PRODUCT="minila air zmk"
CONFIG_USB_DEVICE_VID=0xBABB
CONFIG_USB_DEVICE_PID=0x6096

# Bluetooth device name
CONFIG_BT_DEVICE_NAME="Minila Air ZMK"

CONFIG_ZMK_USB=y

CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

CONFIG_ZMK_BLE=y
# Bluetooth stability settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# Matrix scanning settings
# CONFIG_ZMK_KSCAN_MATRIX_POLLING=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# External power management for Nice!Nano
CONFIG_ZMK_EXT_POWER=y

CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_GPIO_MCP230XX=y

# Sleep configuration
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Studio support
CONFIG_ZMK_STUDIO=n

